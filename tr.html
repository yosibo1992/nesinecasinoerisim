<head>

    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            color: #00e6e6; /* Nesine’nin resmi turkuaz-mavi tonu */
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 1rem;
        }
        .bg-effect {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
            z-index: 1;
            overflow: hidden;
        }
        .wave {
            position: absolute;
            bottom: 0; left: 0;
            width: 100%; height: 40%;

            fill-opacity="0.16" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom center;
            background-size: cover;
            animation: waveAnim 6s ease-in-out infinite;
        }
        @keyframes waveAnim {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        /* Nesine’nin turkuaz + sarı parçacıklar */
        .particle {
            position: absolute;
            background: #ffd700; /* Nesine sarısı */
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            animation: float 3s infinite ease-in-out;
            box-shadow: 0 0 16px rgba(255,215,0,0.8);
        }
        @keyframes float {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-130px) scale(1); opacity: 0; }
        }
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            animation: fadeIn 0.8s ease-out forwards;
            width: 100%;
            max-width: 520px;
            padding: 0 1rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to   { opacity: 1; transform: scale(1); }
        }
        .logo {
            font-size: clamp(2.9rem, 11vw, 5rem);
            font-weight: 900;
            background: linear-gradient(45deg, #00e6e6, #00f2f2, #00e6e6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.06em;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            text-shadow: 0 0 14px rgba(0,230,230,0.6);
        }
        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: clamp(70px, 22vw, 90px);
            height: 5px;
            background: linear-gradient(90deg, transparent, #00e6e6, transparent);
            border-radius: 3px;
            box-shadow: 0 0 16px rgba(0,230,230,0.8);
        }
        .subtitle {
            font-size: clamp(1.1rem, 4.5vw, 1.5rem);
            margin-bottom: 1.8rem;
            opacity: 0.94;
            font-weight: 400;
            letter-spacing: 0.12em;
            color: #00f2f2;
        }
        .loader {
            width: 82%;
            max-width: 360px;
            height: 7px;
            background: rgba(0,230,230,0.22);
            border-radius: 4px;
            overflow: hidden;
            margin: 0 auto 1.6rem;
            box-shadow: 0 0 18px rgba(0,230,230,0.2);
        }
        .loader-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00e6e6, #00f2f2);
            border-radius: 4px;
            animation: load 3.5s ease-in-out forwards;
            box-shadow: 0 0 24px rgba(0,230,230,0.9);
        }
        @keyframes load { to { width: 100%; } }
        .info {
            font-size: clamp(0.82rem, 3.2vw, 0.98rem);
            opacity: 0.78;
            margin-top: 1.2rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%,100% { opacity: 0.78; }
            50%     { opacity: 1; }
        }
        @media (max-height:600px) and (orientation:landscape) {
            body { align-items:flex-start; padding-top:2.5rem; }
            .wave { height:30%; }
        }
        @media (-webkit-min-device-pixel-ratio:2), (min-resolution:192dpi) {
            .wave {
                background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 2880 640" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg"><path fill="%2300e6e6" fill-opacity="0.16" d="M0,192L96,224C192,256,384,320,576,320C768,320,960,256,1152,224C1344,192,1536,192,1728,224C1920,256,2112,320,2304,320C2496,320,2688,256,2784,224L2880,192L2880,640L2784,640C2688,640,2496,640,2304,640C2112,640,1920,640,1728,640C1536,640,1344,640,1152,640C960,640,768,640,576,640C384,640,192,640,96,640L0,640Z"></path></svg>');
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-effect">
        <div class="wave"></div>
    </div>

    <div class="container">
        <div class="logo">NESİNE CASINO</div>
        <p class="subtitle">Güven. Hız. Kazanç.</p>
        
        <div class="loader">
            <div class="loader-fill"></div>
        </div>
        
        <p class="info">Yönlendiriliyorsunuz... Lütfen bekleyin.</p>
    </div>

    <script>
        let particleInterval;
        function createParticle() {
            const p = document.createElement('div');
            p.classList.add('particle');
            const size = Math.random() * 5 + 2;
            p.style.width = `${size}px`;
            p.style.height = `${size}px`;
            p.style.left = `${Math.random() * 100}vw`;
            p.style.bottom = `${Math.random() * 40 + 10}vh`;
            p.style.animationDelay = `${Math.random() * 1.5}s`;
            p.style.animationDuration = `${Math.random() * 1.5 + 2}s`;
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 3500);
        }

        const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);
        particleInterval = setInterval(createParticle, isMobile ? 500 : 300);

        setTimeout(() => {
            clearInterval(particleInterval);
            window.location.href = 'https://m.470nesinecasino.com/tr';
        }, 3500);
    </script>
</body>
</html>
